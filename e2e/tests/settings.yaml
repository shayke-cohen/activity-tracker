# Settings E2E Test - Maestro Compatible Format
# Run with: maestro test settings.yaml

appId: com.activitytracker.ActivityTracker

---
- launchApp

# Navigate to Profile/Settings tab
- tapOn:
    id: "person.fill"

- assertVisible: "Settings"

# Verify goals section
- assertVisible: "Goals"

- assertVisible: "Daily Steps"

- assertVisible: "Daily Calories"

- assertVisible: "Exercise Minutes"

- assertVisible: "Weekly Workouts"

# Verify health section
- assertVisible: "Health"

- assertVisible: "HealthKit"

- assertVisible: "Connected"

- assertVisible: "Heart Rate Zones"

# Scroll to see Apple Watch section
- scroll

- assertVisible: "Apple Watch"

- assertVisible: "Watch App"

- assertVisible: "Complications"

# Scroll to notifications
- scroll

- assertVisible: "Notifications"

- takeScreenshot: "settings-screen"

# Return to home
- tapOn:
    id: "house.fill"

- assertVisible: "Activity Tracker"

- takeScreenshot: "settings-complete"
