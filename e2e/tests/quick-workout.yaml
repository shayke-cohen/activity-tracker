# Quick Workout Test - Simplified version
# Run with: maestro test quick-workout.yaml

appId: com.activitytracker.ActivityTracker

---
- launchApp

- assertVisible: "Workout Tracker"

# Tap More to open activity selection
- tapOn: "More"

- assertVisible: "Start Workout"
- assertVisible: "CARDIO"

# Verify we can see different activity categories
- assertVisible: "GYM & STRENGTH"
- assertVisible: "MIND & BODY"

# Take screenshot of activity selection
- takeScreenshot: "activity-selection-modal"

# Cancel to return to dashboard
- tapOn: "Cancel"

# Verify we're back on dashboard
- assertVisible: "Workout Tracker"

- takeScreenshot: "quick-workout-complete"
