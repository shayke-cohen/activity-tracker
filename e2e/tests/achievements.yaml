# Achievements Tab E2E Test - Maestro Compatible Format
# Run with: maestro test achievements.yaml

appId: com.activitytracker.ActivityTracker

---
- launchApp

# Navigate to Awards tab
- tapOn:
    id: "trophy.fill"

- assertVisible: "Achievements"

# Verify streak section
- assertVisible: "CURRENT STREAK"

# Verify badges section
- assertVisible: "BADGES"

# Verify View All link
- assertVisible: "View All"

# Verify badge categories
- assertVisible: "MILESTONES"

# Scroll down to see more
- scroll

# View all badges
- tapOn: "View All"

- takeScreenshot: "achievements-badges"

# Return to home
- tapOn:
    id: "house.fill"

- assertVisible: "Activity Tracker"

- takeScreenshot: "achievements-complete"
